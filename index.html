<!doctype html>
<html>
  <head>
    <title>Stand Monitor</title>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/semantic/dist/semantic.min.js"></script>

    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css" />
    <style>
    .container{
      margin-top: 2%;
    }

    p.prime{
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin: 0 0 0.7em;
      line-height: 0em;
    }

    p.secondary{
      font-size: 2rem;
      text-align: center;
      margin: 0 0 0.7em;
      line-height: 1.25em;
    }

    html, body{
      overflow:hidden;
    }

    .footer {
      position: absolute;
      right: 0;
      bottom: 12px;
      left: 0;
    }

    .containerFooter{
      position: relative;
    }
    .overlayImg{
      position: relative;
      left: 81%;
      /* top: 50%; */
      z-index: 9;
      height: 100px;
    }
    .footerImg{
      position: absolute;
      bottom: 0;
      z-index: -1;
      height: 71px;
      width: 100%;
      margin-bottom: 20px;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="ui three column centered grid">
        <div class="three wide column">
          <img class="ui fluid image" src="/images/Indihome_Fiber.png">
        </div>
        <div class="eight wide column">
          <p class="secondary">Selamat Datang di</p>
          <p class="prime">Aplikasi Drive-Thru Payment</p>
          <p class="secondary">PT. Telkom Indonesia wilayah Bengkulu</p>
        </div>
        <div class="two wide column">
          <img class="ui fluid image" src="/images/logo_telkom.png">
        </div>
      </div>
      <div class="ui centered grid">
        <div class="twelve wide column">
          <form class="ui large form">
<div class="inline fields">
                <label for="type">Pilih salah satu:</label>
                <div class="field">
                  <div class="ui radio checkbox">
                    <input type="radio" name="type[]" checked="" tabindex="0" class="hidden">
                    <label>No. Telp.</label>
                  </div>
                </div>
                <div class="field">
                  <div class="ui radio checkbox">
                    <input type="radio" name="type[]" tabindex="0" class="hidden">
                    <label>No. Internet</label>
                  </div>
            <div class="field">
              <label>No. Telepon / Internet:</label>
              <div class="ui input">
                <input id="m" type="text" name="id_pelanggan" placeholder="+62 442 500" />
              </div>
            </div>
            <div class="field">
              <button class="ui right floated button">CEK</button>
            </div>
          </form>
        </div>
      </div>
      <div class="footer">
        <div style="position:relative">
          <img class="footerImg" src="/images/kawung vs besurek.png">
          <img class="overlayImg" src="/images/my-indihome.png">
        </div>
      </div>

    </div>
    <div class="ui tiny modal">
      <i class="close icon"></i>
      <div class="ui blue header">
        Info tagihan
      </div>
      <div class="content">
        <div class="description">
          <table class="ui very basic table">
            <tbody>
              <tr>
                <td>
                  No
                </td>
                <td>
                  <span id="resp_no">xxxxxxxxx</span>
                </td>
              </tr>
              <tr>
                <td>
                  Nama
                </td>
                <td>
                  <span id="resp_name">xxxxxxxxx</span>
                </td>
              </tr>
              <tr>
                <td>
                  Tagihan
                </td>
                <td>
                  <span id="resp_bill">xxxxxxxxx</span>
                </td>
              </tr>
            </tbody>
          </table>
          <p>
            <h4>Bayar tagihan?</h4>
          </p>
        </div>
      </div>
      <div class="actions">
        <div id="confirmBtn" class="ui blue approve button">
          Ya
        </div>
        <div class="ui red deny button">
          Tidak
        </div>
      </div>
    </div>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

    <script>
      var socket = io();
      socket.temp = {};

      $('form').submit(function(){
        //socket.emit('query info', $('#m').val());
        var $form = $('form');
        var formData = {};

        // Check input for type. 0 = Telp, 1 = Internet
        type = $form.form('get value', 'type')[0] == "on" ? 0 : 1;

        formData = {
          type : type,
          number : $form.form('get value', 'id_pelanggan')
        }

        var url = "";
        if(formData.type === 0){
          url = '/query/byPhone'
        }else{
          url = '/query/byInternet'
        }

        $.ajax({
          method: 'GET',
          data: formData,
          url: url,
          success: function(result){
            console.log("Result:",result)
          },
          error: function(err){
            console.log("Error:",err)
          }
        });
        $('#m').val('');
        openModal();
        return false;

      });

      socket.on('query result', function(resp){
        $("#info_tagihan").show();
        console.log("Result", resp);
        $("#resp_no").text(resp.no);
        $("#resp_name").text(resp.name);
        $("#resp_bill").text(resp.bill);
        socket.temp = resp;
      });

      $(document).ready(function(){
        $("#info_tagihan").hide();
        $('.ui.radio.checkbox').checkbox();

        $('#confirmBtn').click(function(){
          $("#info_tagihan").hide();
          socket.emit('user confirm',socket.temp);
        });

        $('#cancelBtn').click(function(){
          $("#info_tagihan").hide();
        });

      });

      function openModal(){
        $('.ui.modal').modal('show');
      }
    </script>
  </body>
</html>
